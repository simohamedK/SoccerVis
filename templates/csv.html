{% extends "base.html" %}

{% block title %}SoccerViz - Visualisation CSV{% endblock %}

{% block head %}
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Timeline.js -->
    <script src="https://cdn.jsdelivr.net/npm/timelinejs3@3.8.17/build/js/timeline-min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/timelinejs3@3.8.17/build/css/timeline.css">
    <!-- Vega-Lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
    <!-- Leaflet.js pour la carte interactive -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <h2>Visualisation CSV</h2>
    </div>

    <div class="container">
        <section class="section">
            <div id="csv-container"></div>
        </section>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/csv_ui.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof initializeCSV !== 'undefined') {
            initializeCSV();
        }
    });
</script>
{% endblock %}
